{% extends "GaleriaApp/padre.html" %}
{% load static %}

{% block todo %}

<br>
<br>
<div class="container text-center">
  <h1>{% block title %} Obras {% endblock title %}</h1>
</div>
        <!-- Section-->
        <section class="py-3">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        {% for obra in object_list %}
                        
                            <div class="container text-center">
                                <div class="row align-items-start">                                  
                                  <div class="col">                        
                                    <div class="card" style="width: 18rem;">
                                      <img src="{{ obra.foto.url }}" class="card-img-top" alt="..." style="max-width: 100; max-height: 200px;">
                                        <div class="card-body">
                                          <h5 class="card-title">{{ obra.nombre  }} </h5>
                                          <p class="card-text"><a href="{% url 'Artista-Detalle' obra.artista.id %}">{{obra.artista}}</a>  Año: {{obra.anio}}</p>
                                          <p class="card-text">Se encuentra en: <a href="{% url 'Galeria-Detalle' obra.galeria.id %}">{{obra.galeria}}</a></p>
                                          <a href="{% url 'Obra-Detalle' obra.id %}" class="btn btn-anto">Ver más</a>
                                         </div>
                                    </div>
                                  </div>                                 
                                </div>
                            </div> 
                        </div>
                        {% endfor %}
                </div>
            </div>
        </section>



{% endblock todo %}
