{% extends "GaleriaApp/padre.html" %}
{% load static %}

{% block todo %}
<br>
<br>
<div class="container text-center">
  <h1>{% block title %} Obras {% endblock title %}</h1>
</div>


<div class="wrapper">
<div class="container text-center">
  <a href="{% url 'Obra-Nuevo' %}" class="btn btn-anto">Agregar obra</a>
</div>
<br>
<br>
<div class="container text-center">
  <div class="row align-items-start">
      {% for obra in object_list %}
    <div class="col">

      <div class="card" style="width: 18rem;">
        <img src="{{ obra.foto.url }}" class="card-img-top" alt="..." style="max-width: 100; max-height: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{ artista.nombre  }} </h5>
            <a href="{% url 'Obra-Detalle' obra.id %}" class="btn btn-anto">Ver</a>
            <a href="{% url 'Obra-Editar' obra.id %}" class="btn btn-anto">Editar</a>
            <a href="{% url 'Obra-Eliminar' obra.id %}" class="btn btn-anto">Eliminar</a>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<br>

</div>
    
{% endblock todo%}
